name: Modify Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  modify-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create Hello World Folder
        run: mkdir 'Hello World'

      - name: Commit and Push Changes
        env:
          ACTIONS_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m 'Automated modification: Add Hello World folder'
          git push https://${{ secrets.ACTIONS_TOKEN }}@github.com/edwardalderson544/Ecommerce-website-using-tempolabs.git
